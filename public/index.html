<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Data Model Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Base App Styles -->
  <link rel="stylesheet" href="styles.css" />

  <!-- ✅ REQUIRED JS DEPENDENCIES IN ORDER -->

  <!-- 1) jQuery (JointJS relies on it for event handling) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- 2) Lodash (Backbone + JointJS depend on it) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>

  <!-- 3) Backbone (depends on lodash + jQuery) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.4.1/backbone-min.js"></script>

  <!-- 4) Graphlib + Dagre (MANDATORY for JointJS auto layout) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/graphlib/2.1.8/graphlib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dagre/0.8.5/dagre.min.js"></script>

  <!-- 5) JointJS (UML diagram + renderer) -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/jointjs@3.7.5/dist/joint.css" />
  <script src="https://cdn.jsdelivr.net/npm/jointjs@3.7.5/dist/joint.js"></script>

  <!-- 6) Markdown renderer for .md viewer -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
  <div id="app">

    <!-- ✅ Sidebar Navigator -->
    <aside id="sidebar">
      <h1>Navigator</h1>
      <div id="nav-content"></div>
    </aside>

    <!-- ✅ Main Layout -->
    <main id="main">

      <!-- UML Graph Panel -->
      <section id="graph-panel">
        <h2>Schema Diagram</h2>
        <div id="paper"></div>
        <pre id="details">Select a class…</pre>
      </section>

      <!-- File Viewer Panel -->
      <section id="file-panel">
        <h2 id="file-title">File Viewer</h2>
        <div id="file-viewer"></div>
      </section>

    </main>
  </div>

  <!-- ✅ Your application logic — MUST load LAST -->
  <script src="app.js"></script>
</body>
</html>
